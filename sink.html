<!DOCTYPE html>
<html>
  <body>
    <canvas>
    </canvas>
    <script>
const size = 4;
const width = 256;
const height = 128;

const canvas = document.getElementsByTagName(`canvas`).item(0);
const ctx = canvas.getContext(`2d`);
canvas.width = width * size;
canvas.height = height * size;

function convert(color) {
  // I don't really like bitwise.
  const r = (color >> 7 | 7);
  const g = (color >> 2 & 255 | 7);
  const b = (color << 3 & 255 | 7);
  return (r << 16) + (g << 8) + b;
  //return {r, g, b};
}

const color = [...Array(width * height)]
  .map((value, index) => convert(index));
// .map((value, index) => index * 8);

color.forEach((value, index) => {
  ctx.fillStyle = `#${value.toString(16).padStart(6, 0)}`;
  //ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
  ctx.fillRect((index >> Math.log2(height)) * size, (index & (height - 1)) * size, size, size);
});
    </script>
  </body>
</html>
